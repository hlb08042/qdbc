<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            background-color: skyblue;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<!-- https://blog.csdn.net/SpringRolls/article/details/116638371 -->
<body id="body">
    <div id="div1">111</div>
    <script>
        // 获取目标元素
        var box = document.querySelector('#div1');
        console.log(box)
        box.onclick=function(){
            alert("11")
        }
        // 对目标元素target的圆形区域进行一个点击事件绑定
        function bindClickOnCircleArea(target, callback) {
            target.onclick = function (e) {
                e = e || window.event;

                // target中心点的坐标
                var x1 = 100;
                var y1 = 100;

                // 事件源坐标
                var x2 = e.offsetX;
                var y2 = e.offsetY;

                // 校验是否在圆形点击区，在的话就执行callback回调
                // 计算事件触发点与target中心的位置
                var len = Math.abs(Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)));
                // 通过半径进行校验
                if (len <= 100) {
                    callback();
                } else {
                    alert('在外面');
                }
            }
        }

        // 执行
        bindClickOnCircleArea(box, function () {
            alert('找到了');
        });
    </script>
</body>

</html>
