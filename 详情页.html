<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- 商品分类导航 -->
        <div class="typeNav">手机、数码、通讯 手机 Apple苹果 iphone 6S</div>
        <!-- 中间主要内容区域 -->
        <div class="mainContainer">
            <!-- 左侧商品图片 -->
            <div class="goodImg">
                <!-- 放大镜 -->
                <div class="magnifyingGlass"></div>
                <!-- 轮播小图 -->
                <div class="swiperImg"></div>
            </div>
            <!-- 右侧商品属性 -->
            <div class="goodProperty">
                <!-- 主标题 -->
                <div class="mainTitle">Apple iPhone 6s（A1700）64G玫瑰金色 移动通信电信4G手机</div>
                <!-- 副标题 -->
                <div class="secondTitle">推荐选择下方[移动优惠购],手机套餐齐搞定,不用换号,每月还有花费返

                </div>
                <!-- 价格框 -->
                <div class="priceContainer">
                    <div class="price">价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<span>￥2699</span></div>
                    <div class="sale">促&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;销<span>满999.00另加20.00元，或满1999.00另加30.00元，或满2999.00另加40.00元，即可在购物车换购热销商品</span></div>
                </div>
                <!-- 售后及配送 -->
                <div class="support">
                    <div class="sup">支&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;持<span>以旧换新，闲置手机回收 4G套餐超值抢 礼品购</span></div>
                    <div class="express">配 送 至<span>广东省 深圳市 宝安区</span></div>
                </div>
                <!-- 属性选择 -->
                <div class="selectContainer"></div>
                <!-- 购物车按钮 -->
                <div class="addCart"></div>
            </div>
        </div>


    </div>
</body>
</html>
