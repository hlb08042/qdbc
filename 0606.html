        // 初始化空数组
        var arr = [];
        for (var i = 1; i < 10000; i++) {
            // 数值转字符串，方便反转
            let str = i.toString()
            // 反转数字：split以空字符串分隔为数组；reverse反转数组；join以空字符串连接数组
            let tempArr = str.split('').reverse().join('')
            if (str === tempArr) {
                // 符合要求，放入数组
                arr.push(i);
            }
        }
