<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -50px
        }

        .circle {
            background-color: pink;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div style="border: 1px solid yellow;display: inline-block;" id="square">
        <div class="circle" id="circle"></div>
    </div>
    <script>
        let pointer = document.getElementById("square")
        function foo(target, callback) {
            target.onclick = function (e) {
                e = e || window.event
                let x0 = 50,
                    y0 = 50
                let x = e.offsetX,
                    y = e.offsetY
                let len = Math.abs(Math.sqrt(Math.pow((x - x0), 2) + Math.pow((y - y0), 2)))
                if (len <= 50) callback()
                else {
                    alert("外界区域")
                }
            }
        }
        foo(pointer, function () {
            alert("进入圆型点击区域")
        })
    </script>

</body>

</html>
